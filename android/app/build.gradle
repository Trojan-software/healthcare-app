apply plugin: 'com.android.application'

android {
    namespace "com.teleh.healthcare"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.teleh.healthcare"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        release {
            // SECURITY: Require environment variables in production (ADHCC - High 7.5)
            // No fallback passwords to prevent accidental use of weak credentials
            def keystorePassword = System.getenv('ANDROID_KEYSTORE_PASSWORD')
            def keyAlias = System.getenv('ANDROID_KEY_ALIAS') ?: 'healthcare-app'
            def keyPassword = System.getenv('ANDROID_KEY_PASSWORD')
            
            // Only validate if we're actually building a release
            if (gradle.startParameter.taskNames.any { it.toLowerCase().contains('release') }) {
                if (!keystorePassword || !keyPassword) {
                    throw new GradleException(
                        """
                        ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
                        ❌ KEYSTORE CREDENTIALS MISSING
                        ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
                        
                        Required environment variables are not set:
                        ${!keystorePassword ? '  ❌ ANDROID_KEYSTORE_PASSWORD' : '  ✅ ANDROID_KEYSTORE_PASSWORD'}
                        ${!keyPassword ? '  ❌ ANDROID_KEY_PASSWORD' : '  ✅ ANDROID_KEY_PASSWORD'}
                          ✅ ANDROID_KEY_ALIAS (using default: healthcare-app)
                        
                        SOLUTIONS:
                        
                        1. Local Development:
                           Create a .env file and set:
                           export ANDROID_KEYSTORE_PASSWORD=your_password
                           export ANDROID_KEY_ALIAS=healthcare-app
                           export ANDROID_KEY_PASSWORD=your_password
                        
                        2. CI/CD (GitHub Actions):
                           Repository Settings → Secrets → Add:
                           - ANDROID_KEYSTORE_PASSWORD
                           - ANDROID_KEY_ALIAS
                           - ANDROID_KEY_PASSWORD
                        
                        3. CI/CD (GitLab):
                           Settings → CI/CD → Variables → Add each variable
                        
                        See .env.example for reference.
                        
                        ADHCC Compliance: Hardcoded Secrets Prevention (High - 7.5)
                        ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
                        """.stripIndent()
                    )
                }
                
                storeFile file('../app-release.keystore')
                storePassword keystorePassword
                keyAlias keyAlias
                keyPassword keyPassword
            }
        }
    }
    
    buildTypes {
        release {
            // Enable ProGuard/R8 obfuscation for security (Bytecode Obfuscation - Score: 2.3)
            minifyEnabled true
            // Enable resource shrinking to reduce APK size
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/java'
        main.jniLibs.srcDirs += 'src/main/jniLibs'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/NskAlgoSdk.jar')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
