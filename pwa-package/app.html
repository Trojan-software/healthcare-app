<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="./manifest.json" />
    <title>24/7 Tele H - Health Monitor</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
      }
      .redirect-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 { color: #1f2937; margin-bottom: 10px; }
      p { color: #6b7280; }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <div class="spinner"></div>
      <h1>Loading 24/7 Tele H Health Monitor</h1>
      <p>Redirecting to the healthcare monitoring dashboard...</p>
    </div>

    <script>
      // Enforce HTTPS and redirect to the actual app
      const currentDomain = window.location.origin;
      
      // Force HTTPS if not already using it
      if (window.location.protocol === 'http:' && !currentDomain.includes('localhost')) {
        const httpsUrl = currentDomain.replace('http:', 'https:') + '/mobile-dashboard';
        window.location.replace(httpsUrl);
        return;
      }
      
      const targetUrl = currentDomain + '/mobile-dashboard';
      
      // Wait a moment for better UX, then redirect
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 2000);
      
      // Also handle immediate redirect if user clicks
      document.addEventListener('click', () => {
        window.location.href = targetUrl;
      });
    </script>
  </body>
</html>
