workflows:
  ionic-capacitor-android:
    name: 24/7 Tele H Android (Release)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.teleh.healthcare"
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: Update dependencies and clean
        script: |
          npx cap copy android
          npx cap update android
      - name: Build Android Release APK
        script: |
          cd android
          chmod +x ./gradlew
          # Build release APK (debuggable=false, ProGuard enabled)
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - admin@24x7teleh.com
        notify:
          success: true
          failure: false
  
  ionic-capacitor-android-debug:
    name: 24/7 Tele H Android (Debug)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.teleh.healthcare"
      node: 20
    scripts:
      - name: Install dependencies
        script: |
